{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
        <!-- <link rel="shortcut icon" href=../static/lucky.jpg" type="static/x-icon"/> -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <link rel="icon" href="../static/sp1.png" type="static/gif" sizes="32x32" >
        <script src="https://kit.fontawesome.com/137954d1cc.js" crossorigin="anonymous"></script>
        <!-- <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <!-- <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@300&display=swap" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700|Google+Sans:400,500|Product+Sans:400&lang=en" rel="stylesheet" />

    <title>Document</title>


    <style>
        .title{
            color:#202124;
            font-size:22px;
            font-weight:600;
            margin:8px 0px 0px 4px;
            font-family: 'Poppins', sans-serif;
        }

        .para-font{
            font-family: "Google Sans","Roboto",Arial,Helvetica,sans-serif;
        }

        a{
          text-decoration: none;
        }
    </style>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
        {% if messsage.tags %}
    <div class="alert alert-warning alert-dismissible fade show {{ message.tags }}" role="alert">
        {% endif %}
        <strong>Holy guacamole!</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        {% endfor %}
      </div>
    {% endif %}
    <div class="container d-flex justify-content-center align-items-center vh-100 ">
       
        <div class="shadow-lg p-5 rounded">
            <div class="d-flex mb-3 align-items-center ml-5">
                <img src="{% static '/images/group1.png' %}" width="30px" height="30px">
                <span class="title">BlogPod</span>
            </div>
            {% block form %}
            <form method="post">
                {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingname" placeholder="" name="username" required>
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3 ">
                <input type="email" class="form-control" id="floatingemail" placeholder="" name="email">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingpassword" placeholder="" name="password">
                <label for="floatingInput">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingconfirmPassword" placeholder="" name="repassword">
                <label for="floatingPassword">Confirm Password</label>
              </div>
              <div class="form-floating mb-3">
                <p class="para-font">Already have an account? <a href="{% url 'login_view' %}">Log in</a> </p>
              </div>
              <div class="col-auto mb-3">
                <input type="submit" class="btn btn-primary" value="Create Account">
              </div>
            </form>
            {% endblock %}
        </div>
       
        
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
